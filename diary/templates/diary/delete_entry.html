<!-- diary/delete_entry.html -->
{% extends "base.html" %}


{% block content %}


<a href="{% url "logout" %}">Log Out</a>

<div class="page_contents">


 <form action="" method="POST">{% csrf_token %}
  <p>Are you sure you want to delete this diary entry entitled "{{ entry.title }}"?</p>
   <button class="btn btn-danger ml-2" type="submit">Confirm Delete</button>
   <button><a href="{% url "diary:home" %}">Cancel</a></button> 
</form>

</div>
{% endblock content %}
