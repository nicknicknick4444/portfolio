<header>Set Time</header>
{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="page_contents">

{% if time_saved == "" %}

<form action="{% url "diary:set_time" %}" method="POST" name="set_time" value="set_time">{% csrf_token %}

{{ form.as_p }}

<button type="submit">Save</button>&nbsp;&nbsp;|&nbsp;&nbsp;
<button><a href="{% url "diary:home" %}">Cancel</a></button>

</form>

{% else %}

<p>{{ time_saved }}</p>
<button><a href="{% url "diary:home" %}">Back to Diary</a></button>

{% endif %}

{% if curr_time != "NOPE" %}

<p>Current send-time for emails:<br><b>{{ curr_time }}</b></p>

{% endif %}

</div>

{% endblock content %}
