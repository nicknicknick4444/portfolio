<!-- diary/registraion/login.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}

<h1>Log In</h1>
 <form action="" method="POST">{% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log In</button>
 </form>

<p><i><a href="{% url "password_reset" %}">Forgot your password?</a></i></p>
{% endblock content %}
